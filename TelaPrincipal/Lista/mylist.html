<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista - MatchFilmes</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <header>
        <h1>MatchFilmes</h1>
        <div>
            <a href="../index.html" class="btn-header-nav">Voltar</a>
            
            <a href="../TelaLogin/login.html" class="btn-header-login">Sair</a>
        </div>
    </header>

    <main>
        <section class="shelf-container">
            <h2>Eu Recomendo</h2>
            <div id="shelf-recommend" class="shelf-grid">
                </div>
        </section>

        <section class="shelf-container">
            <h2>Eu Não Recomendo</h2>
            <div id="shelf-not-recommend" class="shelf-grid">
                </div>
        </section>
    </main>

    <div id="modal-container" class="modal-container">
        <div class="modal-content">
            <span id="modal-close-btn" class="modal-close">&times;</span>
            
            <div class="modal-body">
                <div class="modal-poster">
                    <img id="modal-poster-img" src="" alt="Poster">
                </div>
                <div class="modal-details">
                    <h3 id="modal-title">Título do Filme</h3>
                    
                    <p>Sua Avaliação:</p>
                    <div id="modal-stars" class="rating-stars">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>

                    <div class="modal-comment">
                        <p>Seu Comentário (opcional):</p>
                        <textarea id="modal-comment-text" placeholder="Gostei muito..."></textarea>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button id="modal-save-btn" class="btn-save">Salvar Avaliação</button>
            </div>
        </div>
    </div>

    <script src="mylist.js"></script>
</body>
</html>
